<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
    }
    .el-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-card header="基础用法">
      <el-switch
        v-model="value"
        active-color="#13ce66"
        inactive-color="#ff4949">
      </el-switch>
    </el-card>

    <el-card header="文字描述">
      <el-switch
        v-model="value1"
        active-text="按月付费"
        inactive-text="按年付费">
      </el-switch>
      <el-switch
        style="display: block"
        v-model="value2"
        active-color="#13ce66"
        inactive-color="#ff4949"
        active-text="按月付费"
        inactive-text="按年付费">
      </el-switch>
    </el-card>

    <el-card header="扩展的 value 类型">
      <el-tooltip :content="'Switch value: ' + value" placement="top">
        <el-switch
          v-model="value3"
          active-color="#13ce66"
          inactive-color="#ff4949"
          active-value="100"
          inactive-value="0">
        </el-switch>
      </el-tooltip>
    </el-card>

    <el-card header="禁用状态">
      <el-switch
        v-model="value4"
        disabled>
      </el-switch>
      <el-switch
        v-model="value5"
        disabled>
      </el-switch>
    </el-card>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          value: true,
          value1: true,
          value2: true,
          value3: '100',
          value4: true,
          value5: false
        }
      }
    })
  </script>
</body>
</html>
