<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
    }
    .el-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-card header="基础用法">
      <el-radio v-model="radio1" label="1" @change="handleChange">备选项</el-radio>
      <el-radio v-model="radio1" label="2" @change="handleChange">备选项</el-radio>
    </el-card>

    <el-card header="禁用状态">
      <el-radio disabled v-model="radio2" label="禁用">备选项</el-radio>
      <el-radio disabled v-model="radio2" label="选中且禁用">备选项</el-radio>
    </el-card>

    <el-card header="单选框组">
      <el-radio-group v-model="radio3" @change="handleChange">
        <el-radio :label="3">备选项</el-radio>
        <el-radio :label="6">备选项</el-radio>
        <el-radio :label="9">备选项</el-radio>
      </el-radio-group>
    </el-card>

    <el-card header="带有边框">
      <div>
        <el-radio v-model="radio11" label="1" border>备选项1</el-radio>
        <el-radio v-model="radio11" label="2" border>备选项2</el-radio>
      </div>
      <div style="margin-top: 20px">
        <el-radio v-model="radio22" label="1" border size="medium">备选项1</el-radio>
        <el-radio v-model="radio22" label="2" border size="medium">备选项2</el-radio>
      </div>
      <div style="margin-top: 20px">
        <el-radio-group v-model="radio33" size="small">
          <el-radio label="1" border>备选项1</el-radio>
          <el-radio label="2" border disabled>备选项2</el-radio>
        </el-radio-group>
      </div>
      <div style="margin-top: 20px">
        <el-radio-group v-model="radio44" size="mini" disabled>
          <el-radio label="1" border>备选项1</el-radio>
          <el-radio label="2" border>备选项2</el-radio>
        </el-radio-group>
      </div>
    </el-card>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          radio1: '1',
          radio2: '选中且禁用',
          radio3: 3,

          radio11: '1',
          radio22: '1',
          radio33: '1',
          radio44: '1'
        }
      },

      methods: {
        handleChange(value) {
          console.log(value)
        }
      }
    })
  </script>
</body>
</html>
